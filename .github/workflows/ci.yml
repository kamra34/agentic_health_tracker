name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js (for Railway CLI)
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Railway CLI
        run: npm i -g @railway/cli
      - name: Railway login (browserless)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then echo "RAILWAY_TOKEN not set" && exit 1; fi
          echo "$RAILWAY_TOKEN" | railway login --browserless
      - name: Link project (optional)
        if: ${{ secrets.RAILWAY_PROJECT_ID != '' }}
        env:
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          railway link --project "$RAILWAY_PROJECT_ID"
      - name: Select environment (optional)
        if: ${{ secrets.RAILWAY_ENVIRONMENT != '' }}
        env:
          RAILWAY_ENVIRONMENT: ${{ secrets.RAILWAY_ENVIRONMENT }}
        run: |
          railway environment "$RAILWAY_ENVIRONMENT"
      - name: Deploy backend service to Railway
        working-directory: backend
        env:
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE }}
        run: |
          ARGS="--ci"
          if [ -n "$RAILWAY_PROJECT_ID" ]; then ARGS="$ARGS --project $RAILWAY_PROJECT_ID"; fi
          if [ -n "$RAILWAY_SERVICE" ]; then ARGS="$ARGS --service $RAILWAY_SERVICE"; fi
          # Trigger deploy
          railway up $ARGS
