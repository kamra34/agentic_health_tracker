name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Railway (backend service)
        uses: railwayapp/railway-action@v4
        with:
          apiKey: ${{ secrets.RAILWAY_TOKEN }}
          projectId: ${{ secrets.RAILWAY_PROJECT_ID }}
          serviceName: ${{ secrets.RAILWAY_SERVICE }}
          environment: ${{ secrets.RAILWAY_ENVIRONMENT }}
