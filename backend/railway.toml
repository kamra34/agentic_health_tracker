[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[build.buildArgs]
GIT_COMMIT = "${{ RAILWAY_GIT_COMMIT_SHA }}"
BUILD_DATE = "${{ RAILWAY_DEPLOYMENT_CREATED_AT }}"

[deploy]
startCommand = ""
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
